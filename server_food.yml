---
- name: Deploy website from Git
  hosts: n4
  become: yes

  tasks:
    - name: Install Git
      yum:
        name: git
        state: present

    - name: Clone Git repo into /var/www/html
      git:
        repo: https://github.com/CeeyIT-Solutions/food3.git
        dest: /var/www/html
        force: yes  # Ensures latest changes are pulled
        update: yes  # Updates if repo exists

...
      

